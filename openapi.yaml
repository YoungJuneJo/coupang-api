openapi: 3.1.0
info:
  title: Coupang Recommend API
  version: 1.0.0
servers:
  - url: https://coupang-api.onrender.com
paths:
  /recommend:
    get:
      operationId: getCoupangDeepLink
      summary: 쿠팡 딥링크 생성
      parameters:
        - name: keyword
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  keyword:
                    type: string
                  link:
                    type: string
